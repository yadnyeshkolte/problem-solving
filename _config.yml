title: DSA Journey
email: user@example.com
description: >-
  Documenting my daily Data Structures & Algorithms learning journey.
baseurl: ""
url: ""

# Build settings
# theme: minima # Commented out to use custom layouts
plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  problems:
    output: true
    permalink: /problems/:slug/

defaults:
  - scope:
      path: ""
      type: "problems"
    values:
      layout: "problem"

markdown: kramdown
highlighter: rouge