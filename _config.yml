title: Problem Journey
email: yadnyeshkolte@gmail.com
description: >-
  Documenting my daily learning journey.
baseurl: "/problem-solving"
url: "https://yadnyeshkolte.github.io"

# Build settings
# theme: minima # Commented out to use custom layouts
plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  problems:
    output: true
    permalink: /problems/:slug/

defaults:
  - scope:
      path: ""
      type: "problems"
    values:
      layout: "problem"

markdown: kramdown
highlighter: rouge