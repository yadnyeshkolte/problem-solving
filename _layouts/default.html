<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <script src="{{ "/assets/js/script.js" | relative_url }}" defer></script>
    {% seo %}
</head>
<body>
    <header>
        <div class="container">
            <a href="{{ "/" | relative_url }}" style="font-size: 1.5rem; font-weight: bold; color: var(--text-color);">
                {{ site.title }}
            </a>
            <nav>
                <a href="{{ "/" | relative_url }}">Dashboard</a>
                <a href="{{ "/problems/" | relative_url }}">Problems</a>
                <button id="theme-toggle" aria-label="Toggle dark mode">ğŸŒ™/â˜€ï¸</button>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer style="margin-top: 4rem; padding: 2rem 0; text-align: center; border-top: 1px solid var(--border-color); color: var(--text-color); opacity: 0.6;">
        <div class="container">
            &copy; {{ site.time | date: "%Y" }} {{ site.title }}. Powered by Jekyll.
        </div>
    </footer>
</body>
</html>
