<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/img/favicon.png" | relative_url }}">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ "/assets/js/script.js" | relative_url }}" defer></script>
    {% seo %}
</head>

<body>
    <header>
        <div class="container">
            <a href="{{ "/" | relative_url }}" class="site-title">
                {{ site.title }}
            </a>
            <nav style="display: flex; align-items: center;">
                <a href="{{ "/" | relative_url }}">Home</a>
                <a href="{{ "/problems/all/" | relative_url }}">Archive</a>
                <a href="{{ "/about/" | relative_url }}">About</a>
                <button id="theme-toggle" aria-label="Toggle dark mode" style="margin-left: 1.5rem; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer
        style="margin-top: 6rem; padding: 2rem 0; text-align: center; border-top: 1px solid var(--border-color); color: var(--text-muted); font-size: 0.9rem;">
        <div class="container">
            &copy; {{ site.time | date: "%Y" }} {{ site.title }}. <br>
            <span style="opacity: 0.8; font-size: 0.85rem;">Built for Engineers.</span>
        </div>
    </footer>
</body>

</html>
